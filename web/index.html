	<script src="js/home.js"></script>

	<title>Git to IPFS</title>

<body>
	<header>

		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="/">Git on IPNS</a>
		</nav>

		<!-- Jumbotron -->
		<div class="jumbotron jumbotron-fluid">
			<div class="container">
				<h1 class="display-4">Git on IPNS</h1>
				<p class="lead">Put your website on IPFS with a permanent IPNS URL.</p>
			</div>
		</div>
	</header>

	<!-- Main -->
	<main class="container">

		<!-- Form -->
		<form class="m-3">

			<!-- Git URL -->
			<div class="form-group">
				<label for="gitURLInput">Git URL</label>
				<input type="text" class="form-control" id="gitURLInput" placeholder="git@gitlab.com:NatoBoram/git-to-ipns.git" required>
				<small class="form-text text-muted"></small>
			</div>

			<!-- Submit -->
			<button type="button" class="btn btn-primary" onclick="gi.home.submit()">Submit</button>
		</form>

		<!-- Results -->
		<div id="card_result" class="m-3"></div>
	</main>

</body>

</html>
