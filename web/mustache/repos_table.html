{{#repos}}
	<div class="card m-3">
		<div class="card-body">
			<dl>

				<dt>UUID</dt>
				<dd>{{UUID}}</dd>

				<dt>URL</dt>
				<dd>{{URL}}</dd>

				<dt>IPFS</dt>
				<dd><a href="https://{{IPFS}}.cf-ipfs.com/">{{IPFS}}</a></dd>

				<dt>Key</dt>
				<dd>{{Key}}</dd>

				<dt>IPNS</dt>
				<dd><a href="https://cloudflare-ipfs.com/ipns/{{IPNS}}/">{{IPNS}}</a></dd>

			</dl>

			<button type="button" class="btn btn-danger" onclick="gipns.home.delete('{{URL}}')">Delete</button>
		</div>
	</div>
{{/repos}}
