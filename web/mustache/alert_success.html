<div class="alert alert-success alert-dismissible fade show">
	{{#heading}}
		<h4 class="alert-heading">{{heading}}</h4>
	{{/heading}}

	{{#message}}
		<p>{{message}}</p>
	{{/message}}

	<button type="button" class="close" data-dismiss="alert">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
